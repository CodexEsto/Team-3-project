<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Forgot Password - Recipe App</title>
</head>

<body>

    <img src="{{ url_for('static', filename='img/background.jpg') }}" class="background">
    <div class="split-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="big-logo">
            <h1 class="welcome-text">Reset Password</h1>
            <p class="tagline">Enter your email to receive reset instructions</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="login-box">
                <h2>Forgot Password</h2>

                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <button type="submit" class="login-btn">Send Reset Link</button>
                    <div class="links">
                        <div class="signup">
                            Remember your password? <a href="{{ url_for('login') }}" class="page-link">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</body>

</html>
