<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Thank You - APP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url("{{ url_for('static', filename='img/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .thank-you-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #ff6500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle i {
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6500;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #e65a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 101, 0, 0.3);
        }

        @media (max-width: 480px) {
            .thank-you-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .icon-circle {
                width: 60px;
                height: 60px;
            }

            .icon-circle i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <a href="{{ url_for('contact') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Contact
        </a>
    </div>
</body>
</html>
