<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login - APP</title>
</head>

<body>
    <img src="{{ url_for('static', filename='img/background.jpg') }}" class="background">
    <div class="split-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='img/logo-01.png') }}" alt="Logo" class="big-logo">
            <h1 class="welcome-text">Welcome to Our App</h1>
            <p class="tagline">Your trusted platform for amazing experiences</p>
        </div>

        <!-- Login Form Section -->
        <div class="form-section">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Address" value="{{ form.email }}" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Log in</button>
                    <div class="links">
                        <a href="{{ url_for('forgot_password') }}" class="forgot">Forgot Password?</a>
                        <div class="signup">
                            New User? <a href="{{ url_for('signup') }}" class="page-link">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</body>

</html>
